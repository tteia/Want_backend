server:
  port: 8088

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${local.datasource.url}
    username: ${local.datasource.username}
    password: ${local.datasource.password}
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10
  security:
    oauth2:
      client:
        registration:
            google:
                client-id: ${local.oauth2.google.client-id}
                client-secret: ${local.oauth2.google.client-secret}
                scope: ${local.oauth2.google.scope}
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB #파일의 용량 제한
      max-request-size: 10MB #전체 최대 크기 용량 제한
      resolve-lazily: true


springdoc:
  api-docs:
    groups:
      enabled: true
#    path: /api-docs
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC

cloud:
  aws:
    credentials:
      access-key: ${cloud.aws.credentials.access-key}
      secret-key: ${cloud.aws.credentials.secret-key}
    s3:
      bucket: ${cloud.aws.s3.bucket}
    region:
      static: ${cloud.aws.region.static}
      auto: false
    stack:
      auto: false
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error